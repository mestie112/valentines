<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine?</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(us.jpeg);
        font-family: "Arial", sans-serif;
        overflow: hidden;
      }
      .container {
        text-align: center;
        position: relative;
      }
      h1 {
        font-size: 2rem; /* Smaller font size for mobile */
        color: #a52698;
        margin: 0 10px; /* Add margin for small screens */
      }
      .buttons {
        margin-top: 20px;
      }
      button {
        padding: 15px 30px; /* Larger buttons for mobile */
        font-size: 1.2rem;
        margin: 0 10px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: transform 0.02s ease;
      }
      #yesButton {
        background-color: #d87dc6;
        color: rgb(255, 255, 255);
      }
      #noButton {
        background-color: #ff0099;
        color: white;
        position: relative;
      }
      #message {
        margin-top: 20px;
        font-size: 1.2rem; /* Smaller font size for mobile */
        color: #831689db;
        display: none;
      }
      .balloon {
        position: absolute;
        font-size: 2.5rem;
        color: #be26b1;
        animation: float 5s infinite ease-in-out;
      }
      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(50px, -50px);
        }
        50% {
          transform: translate(-50px, 50px);
        }
        75% {
          transform: translate(50px, 50px);
        }
      }
      @keyframes explode {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(10);
          opacity: 0;
        }
      }
      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background-color: #c22da2;
        animation: confetti-fall 3s linear infinite;
      }
      @keyframes confetti-fall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
        }

        100% {
          transform: translateY(100vh) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        Hi Liv. Will You Do Me The Honour Of Being My First Ever Valentine?
      </h1>
      <div class="buttons">
        <button id="yesButton">Yes</button>
        <button id="noButton" style="transform: translate(150px, 30px)">
          No
        </button>
      </div>
      <div id="message">
        I'm glad you said yes! ðŸ’–ðŸ’–ðŸ’–<br />
        See you on <strong>Saturday</strong> at <strong>12:00 PM</strong>.
      </div>
      <!-- Balloons -->
      <div class="balloon" style="top: 50%; left: 0%">ðŸ’œ</div>
      <div class="balloon" style="top: 0%; left: 5%">ðŸ’œ</div>

      <div class="balloon" style="top: 50%; left: 15%">ðŸ’œ</div>
      <div class="balloon" style="top: 0%; left: 20%">ðŸ’œ</div>

      <div class="balloon" style="top: 50%; left: 30%">ðŸ’œ</div>
      <div class="balloon" style="top: 0%; left: 35%">ðŸ’œ</div>

      <div class="balloon" style="top: 50%; left: 45%">ðŸ’œ</div>
      <div class="balloon" style="top: 0%; left: 50%">ðŸ’œ</div>

      <div class="balloon" style="top: 50%; left: 60%">ðŸ’œ</div>
      <div class="balloon" style="top: 0%; left: 65%">ðŸ’œ</div>

      <div class="balloon" style="top: 50%; left: 75%">ðŸ’œ</div>
      <div class="balloon" style="top: 0%; left: 80%">ðŸ’œ</div>
    </div>

    <script>
      const noButton = document.getElementById("noButton");
      const yesButton = document.getElementById("yesButton");
      const message = document.getElementById("message");

      // Function to move the "No" button
      const moveNoButton = () => {
        const x = Math.random() * 250; // Smaller movement range for mobile
        const y = Math.random() * 250; // Smaller movement range for mobile
        noButton.style.transform = `translate(${x}px, ${y}px)`;
      };

      // Add event listeners for both mouse and touch events
      noButton.addEventListener("mouseover", moveNoButton);
      noButton.addEventListener("touchstart", moveNoButton);

      noButton.addEventListener("click", () => {
        // Reset the button's position if clicked
        noButton.style.transform = "translate(0, 0)";
      });

      yesButton.addEventListener("click", () => {
        // Show the message
        message.style.display = "block";
        document.querySelector(".buttons").style.display = "none";

        // Surprise animation: Balloons explode and confetti falls
        const balloons = document.querySelectorAll(".balloon");
        balloons.forEach((balloon) => {
          balloon.style.animation = "explode 5s forwards";
        });

        // Add confetti
        for (let i = 0; i < 250; i++) {
          // Fewer confetti for mobile performance
          const confetti = document.createElement("div");
          confetti.classList.add("confetti");
          confetti.style.right = `${Math.random() * 100}vw`;
          confetti.style.animationDelay = `${Math.random() * 2}s`;
          // confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
          document.body.appendChild(confetti);
        }
      });
    </script>
  </body>
</html>
